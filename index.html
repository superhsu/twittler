<!DOCTYPE html>
<html>
  <head> 
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <title> HR Twittler Clone </title>
  <body>

                            <!--Title --> 
<header>
  <div style="text-align: center;">
    <img src="images/topsheep.jpg">
  </div>

    <h1> BAHAHAHA </h1> 

    <h4> Tweet Sheeps </h3> 

    <ul class="users"></ul> 

    <button class="home"> HOME SHEEP </button> 

    <button class='new'> NEW SHEEP </button> 

    <ul class="tweetRefresh"></ul> 

  </header> 


    <script>

      $(document).ready(function(){

        var $tweetRefresh = $('.tweetRefresh');


                            //User List 
      var $userList = $('.users');
        for (var i = 0; i < users.length; i++) {
          var $sheepUser = $('<button class="sheepUser"></button>');
          $sheepUser.text(users[i]);
          $userList.before($sheepUser);
        }

      //homepage tweets
     function homeTweet() {
        var index = streams.home.length - 1;
          while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (' + tweet.created_at + ')');
          $tweet.appendTo($tweetRefresh);
          index -= 1;
        }
      }
      homeTweet(); 


                            //Event Listeners 

      //click on new 
      $('.new').on('click', function (){
        homeTweet(); 
      })

      //click on user name 
      $('.sheepUser').on('click', function () {
        $tweetRefresh.html('');
        var name =  $(this).text(); 
        for (var i = 0; i < streams.home.length; i++) {
          var tweet = streams.home[i];
          if (tweet.user === name) {
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (' + tweet.created_at + ')');
            $tweet.appendTo($tweetRefresh);
          }
        }
      })

      //click on home 
      $('.home').on('click', function() {
        $tweetRefresh.html('');
        homeTweet();
      })


                            //css

      //colors 
      $('body').css('background-color', 'skyblue')



      });

    </script>
  </body>
</html>
