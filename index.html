<!DOCTYPE html>
<html>
  <head> 
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <title> HR Twittler Clone </title>
  <body>

    <!--Title --> 
<header>

    <h1> TWEET TWEET </h1> 

    <h4> Tweet Sheeps </h3> 

    <ul class="users"></ul> 

    <button class='refresh'> REFRESH SHEEP </button> 

  </header> 


    <script>

      $(document).ready(function(){

      //User List 
      var $userList = $('.users');
        for (var i = 0; i < users.length; i++) {
          var $sheepUser = $('<button class="sheepUser"></button>');
          $sheepUser.text(users[i]);
          $userList.before($sheepUser);
        }

      //homepage tweets
      var $body = $('body');

      function homeTweet() {
        var index = streams.home.length - 1;
          while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' (' + tweet.created_at + ')');
          $tweet.appendTo($body);
          index -= 1;
        }
      }
      homeTweet(); 

      //Event Listeners 

      //click on refresh 
      $('.refresh').on('click', function (){
        homeTweet(); 
      })

      //click on user name 
      

      });

    </script>
  </body>
</html>
